<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="index.js"></script>
</head>

<body>
    <main class="container">
        <form class="mt-1" onsubmit="add_person(event);">
            <h2>Add new person</h2>
            <div class="mb-3">
                <label for="name_input">Name</label>
                <input type="text" id="name_input" placeholder="Name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email_input">Email</label>
                <input type="email" id="email_input" placeholder="Email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="age_input">Age</label>
                <input type="number" id="age_input" placeholder="Age" class="form-control" required>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        <section id="people" class="row mt-4 gy-3">

        </section>
    </main>
</body>

</html>
